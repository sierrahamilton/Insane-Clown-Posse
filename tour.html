<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Insane Clown Posse</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body class="has-background-black">
    <nav
      class="navbar has-background-black"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img
            src="images/Gathering-og-the-Juggalos-Hatchetman-Logo-Faygoluvers-.png"
            width="40"
            height="150"
          />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item has-text-danger" href="index.html"> Home </a>

          <a class="navbar-item has-text-danger" href="about.html"> About </a>
          <a class="navbar-item has-text-danger" href="discography.html">
            Albums
          </a>

          <a class="navbar-item has-text-danger" href="music-videos.html">
            Music Vids
          </a>

          <a class="navbar-link has-text-danger" href="tour.html"> Tour </a>
        </div>
      </div>

      <div class="navbar-end"></div>
    </nav>
    <div class="has-text-centered">
      <h1 class="has-text-danger">Tours</h1>
      <div class="is-size-2">
        <h1 class="has-text-danger">ICP is currently not doing any shows</h1>
      </div>
      <div class="is-underlined">
        <a
          href="https://www.psychopathicrecords.com/touricp"
          class="has-text-danger"
          >Notify me when they do</a
        >
      </div>
    </div>
    <img src="images/ICP1-1-1601341604.jpg" class="the_members" />

    <!-- SCRIPT TAGS AT THE END OF THE BODY -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        );

        // Add a click event on each of them
        $navbarBurgers.forEach((el) => {
          el.addEventListener("click", () => {
            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle("is-active");
            $target.classList.toggle("is-active");
          });
        });
      });
    </script>
  </body>
</html>
